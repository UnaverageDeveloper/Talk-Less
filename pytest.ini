[tool:pytest]
# Pytest configuration for Talk-Less

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (when pytest-cov is installed)
# addopts = -v --cov=backend --cov-report=html --cov-report=term

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    api: API tests
    pipeline: Pipeline tests

# Logging
log_cli = false
log_cli_level = INFO
